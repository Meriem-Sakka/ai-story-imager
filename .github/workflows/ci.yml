name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff black
    
    - name: Run Ruff (linting)
      run: |
        ruff check src/ app/ --output-format=github
    
    - name: Check code formatting with Black
      run: |
        black --check --diff src/ app/ tests/

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Playwright browsers
      run: |
        playwright install --with-deps chromium
    
    - name: Run unit and integration tests with coverage
      env:
        MOCK_GEMINI: 1
        TEST_MODE: 1
      run: |
        pytest tests/unit tests/integration -v \
          --cov=ai_story_imager \
          --cov-report=xml \
          --cov-report=term \
          --cov-report=html \
          --cov-fail-under=80 \
          --junit-xml=junit-unit-integration.xml
    
    - name: Start Streamlit server
      env:
        MOCK_GEMINI: 1
        TEST_MODE: 1
        PORT: 8502
      run: |
        streamlit run app/streamlit_app.py --server.port 8502 --server.headless true &
        sleep 10
      continue-on-error: false
    
    - name: Run E2E tests
      env:
        MOCK_GEMINI: 1
        TEST_MODE: 1
      run: |
        pytest tests/e2e -v \
          --no-cov \
          --base-url http://localhost:8502 \
          --junit-xml=junit-e2e.xml
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-reports
        path: |
          junit-*.xml
          htmlcov/
        retention-days: 30
    
    - name: Upload Playwright report
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    
    - name: Upload coverage HTML
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: coverage-html
        path: htmlcov/
        retention-days: 30





